<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="weather-card">
    <h2>🌤️ Weather</h2>
    <input type="text" id="city" placeholder="Search city..." />
    <button id="get-weather">Check</button>

    <div class="weather-data" id="weather-info">
      <h3 class="location">City Name</h3>
      <p class="temperature">--°C</p>
      <p class="description">Condition</p>
      <p class="details">Humidity: --% | Wind: -- km/h</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
